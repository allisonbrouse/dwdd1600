        <!-- Start of page content -->
        <main>
        <h1>Book Now</h1>
        <form method="get" class="myForm" action="thanks.html">

        <fieldset>
        <legend>Customer Information</legend>
       <label>First Name*<input type="text" name="fname" required></label> 
        <label>Last Name*<input type="text" name="lname" required></label> 
        <label>Cell Number*<input type="tel" name="phone" required placeholder="100-555-1234"></label> 
         <label>Email*<input type="email" name="email" required></label> 
        </fieldset>

        <fieldset>
        <legend>Event Information</legend>
            <label><input type="radio" name="method" value="single">Single Day Rental </label>
            <label><input type="radio" name="method" value="multi">Multi-Day Rental </label>


            <label>Number of Days (for Multi-Day only)
            <select name="time">
            <option value="none">Please Select</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
            <option value="four">Four</option>
            <option value="five">Five</option> 
            <option value="six">Six</option> 
            </select>
            </label>
            
        </fieldset>

            <fieldset>
        <legend>Lounging Options</legend>
            <label><input type="checkbox" name="single" value="chosen"> Single Canopy ($100)</label>
            <label><input type="checkbox" name="double" value="chosen"> Double Canopy ($175)</label>
            <label><input type="checkbox" name="Cabana" value="chosen"> Cabana ($225)</label>
            
        </fieldset>

            <label> Special requests or questions? Leave them below and we will email you back with answers within 1-2 business days.
            <textarea name="comments"></textarea>
        </label>

        <input type="submit" value="Book Event">  
        </form>
